<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
    }
    .error_box {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 90%;
    }
    .error_heading {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
    }
    .error_text {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
        line-height: 1.5;
    }
    .error_list {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .error_li {
        flex: 1;
    }
    .error_btn {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        color: #fff;
        background-color: #007BFF;
        border-radius: 5px;
        transition: background-color 0.3s;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
    }
    .error_btn:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
<div class="error_box">
    <strong class="error_heading">요청하신 페이지를 찾을 수 없습니다.</strong>
    <p class="error_text">
        주소가 잘못 입력 되었거나 수정, 삭제되어 요청하신 페이지를 찾을 수 없습니다.
        <br>입력하신 주소가 정확한지 다시 한번 확인해 주세요.
    </p>
    <ul class="error_list">
        <li class="error_li"><a href="#" class="error_btn" onclick="history.back();return false;">이전화면</a></li>
        <li class="error_li"><a href="/" class="error_btn">홈</a></li>
    </ul>
</div>
</body>
</html>
